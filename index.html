<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hillel Front-End Pro</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main container">
        <h1 class="main__title">Hillel Front-End Pro</h1>
        <p class="main__text">Simple picture randomiser</p>
        <div class="main__image-content">
            <svg class="main__back-arrow">
                <use href="#back-arrow"></use>
            </svg>
            <div class="main__image-box">
                <!-- dynamic -->
            </div>
            <svg class="main__forward-arrow">
                <use href="#forward-arrow"></use>
            </svg>
        </div>


    </div>



    <svg xmlns="http://www.w3.org/2000/symbol" class="hidden">
        <symbol data-name="Layer 1" viewBox="0 0 52 52" id="back-arrow">
            <path
                d="M38 52a2 2 0 0 1-1.41-.59l-24-24a2 2 0 0 1 0-2.82l24-24a2 2 0 0 1 2.82 0 2 2 0 0 1 0 2.82L16.83 26l22.58 22.59A2 2 0 0 1 38 52Z"
                data-name="Group 132" />
        </symbol>

        <symbol data-name="Layer 1" viewBox="0 0 52 52" id="forward-arrow">
            <path
                d="M14 52a2 2 0 0 1-1.41-3.41L35.17 26 12.59 3.41a2 2 0 0 1 0-2.82 2 2 0 0 1 2.82 0l24 24a2 2 0 0 1 0 2.82l-24 24A2 2 0 0 1 14 52Z"
                data-name="Group 132" />
        </symbol>
    </svg>
    
    <script src="index.js"></script>
</body>

</html>
